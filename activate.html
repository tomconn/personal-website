<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Consistent Title Pattern -->
    <title>Activate Account - Thomas Connolly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- No reCAPTCHA needed on this page -->
</head>
<body>
    <div class="stars-bg"></div>
    <div class="twinkling-bg"></div>

     <!-- Consistent Header Structure -->
     <header class="auth-header">
        <div class="container">
            <a href="/" class="home-link">Thomas Connolly</a>
            <h2>Account Activation</h2> <!-- H2 uses updated style -->
        </div>
    </header>

    <!-- Consistent Main Structure -->
    <main class="auth-main">
        <div class="container"> <!-- Centering container for the card -->
            <section id="activation-section" class="card auth-card">
                <div id="activation-status" class="form-status visible" role="alert" aria-live="polite"> <!-- Start visible -->
                    <p>Activating your account, please wait...</p>
                    <div class="spinner"></div> <!-- Loading spinner -->
                </div>
                <p id="activation-result" style="text-align: center; margin-top: 1rem;"></p>
                 <div id="activation-links" style="text-align: center; margin-top: 1.5rem; display: none;">
                     <a href="/login.html" class="button">Proceed to Login</a>
                 </div>
            </section>
        </div>
    </main>

    <!-- Consistent Footer Structure -->
    <footer class="fade-in">
        <div class="container">
            <p>Â© <span id="year"></span> Thomas Connolly.</p>
        </div>
    </footer>

    <script src="activate.js"></script>
     <script>
      // Simple inline script just for year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
