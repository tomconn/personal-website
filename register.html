<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Thomas Connolly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <!-- Site Key for reCAPTCHA (Replace with your actual site key) -->
    <meta name="recaptcha-site-key" content="6Ld2sRUrAAAAAKOlfsgOHIzzUZj3o7AH6V-834xY">
</head>
<body>
    <div class="stars-bg"></div>
    <div class="twinkling-bg"></div>

    <!-- Simple Header for Auth Pages -->
     <header class="auth-header">
        <a href="/" class="home-link">Thomas Connolly</a>
        <h2>Register Account</h2>
    </header>

    <main class="auth-main">
        <section id="register-section" class="card auth-card">
            <form id="register-form" novalidate>
                 <div id="form-status-register" class="form-status" role="alert" aria-live="polite"></div>

                <div class="form-group">
                    <label for="register-email">Email (Username):</label>
                    <input type="email" id="register-email" name="email" placeholder="your.email@example.com" required aria-describedby="email-error-register">
                     <div id="email-error-register" class="form-error-message" role="alert" aria-live="assertive"></div>
                </div>

                <div class="form-group password-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required aria-describedby="password-error-register password-strength">
                    <button type="button" class="password-toggle" aria-label="Show password">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    </button>
                </div>

                <div class="form-group password-group">
                    <label for="register-password-confirm">Confirm Password:</label>
                    <input type="password" id="register-password-confirm" name="passwordConfirm" placeholder="Confirm your password" required aria-describedby="password-confirm-error-register">
                    <button type="button" class="password-toggle" aria-label="Show password">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                   </button>                    
                </div>
                
                <div id="password-error-register" class="form-error-message" role="alert" aria-live="assertive"></div>
                <div id="password-confirm-error-register" class="form-error-message" role="alert" aria-live="assertive"></div>
                <div id="password-strength" class="password-rules">Minimum 8 characters, 1 uppercase, 1 lowercase, 1 special character.</div>

                <div class="form-group">
                     <!-- Inject Site Key Here -->
                    <div id="recaptcha-container-register" class="g-recaptcha"></div>
                </div>

                <button type="submit" id="submit-register" class="button auth-button">Register</button>
            </form>
             <p class="auth-switch">Already have an account? <a href="/login.html">Login here</a></p>
        </section>
    </main>

    <footer class="fade-in">
        <p>Â© <span id="year"></span> Thomas Connolly.</p>
    </footer>

    <script src="common.js"></script>
    <script src="register.js"></script>
     <script>
      // Set footer year dynamically
      document.getElementById('year').textContent = new Date().getFullYear();
      // Set reCAPTCHA site key dynamically
       const siteKeyMeta = document.querySelector('meta[name="recaptcha-site-key"]');
       const recaptchaContainer = document.getElementById('recaptcha-container-register');
       if (siteKeyMeta && recaptchaContainer) {
           recaptchaContainer.dataset.sitekey = siteKeyMeta.content;
       } else {
           console.error("reCAPTCHA site key meta tag or container not found.");
       }
    </script>
</body>
</html>
